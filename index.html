<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1, IE=9">
    <meta name="viewport" content="initial-scale=1 maximum-scale=1 user-scalable=0 minimal-ui shrink-to-fit=no">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
    <script src="https://s3.amazonaws.com/stitch-sdks/js/bundles/4.6.0/stitch.js"></script>
    <script src="game.js"></script>
    <script src="data.js"></script>
    <title>Drawing game</title>
</head>
<body style=" margin: 0">
   
    <div style="position:absolute;background-color:black; color: white; margin-top:10px; margin-left: 10px" >
        <div id="createGame" style="background-color: #25AA31; padding: 20px; " >
            <input id="gameid" type="text" placeholder="GameID" />
            <button id="endGameBtn" type="button" onclick="joinOrCreateGame()">Create / Join</button>
            <!-- <button id="leaveGameBtn" type="button" onclick="leaveGame()">leave</button> -->
        </div>
        <div id="inGameContent" style=" width: 100vw;">
            <div id="gameiddisplay" display="display:none">
                Game ID:
            </div>
            <div>
                <h3 id="text2"></h3>
                <h3 style="text-align: center;"id="curWord">GuessWord</h3>
                <div style="display: flex; justify-content: flex-end; margin-right: 10vw">
                    <h4 id="score">Correct: </h4>
                    <h4 id="remainGuess" style="margin-left: 20px;">You have: 0 left</h4>
                    
                </div>
            <div style="display: flex; flex-direction: row-reverse">
                <button id="skipBtn" onclick="handleSkip()" type="button" style="background-color: lightcoral;margin-right: 10px; ">Skip</button>
                <button id="correctBtn" onclick="handleCorrect()" type="button" style="background-color: lightgreen;margin-right: 10px; ">Correct</button>
                <button id="startOverBtn" onclick="startOver()" type="button" style="background-color: lightcoral;margin-right: 10px; ">Start Over</button>
            </div>
                <button id="clearBtn" type="button" onclick="handleClear()">Clear</button>
            </div>
            
        </div>
        
    </div>
    <div id="bottomInGame" style="display:flex; flex-direction: row; position: absolute; bottom:0; right:0; margin-right: 10px; margin-bottom: 10px;">
        <div style=" background-color: #25AA31; padding-right:10px; padding-left: 10px; padding-top:2px; padding-bottom: 2px">
            <h4 id="roleText">You are not in a game</h4>
        </div>
        <button id="leaveGameBtn" style="margin-left: 10px; background-color: lightcoral " type="button" onclick="leaveGame()">leave</button>
    </div>
    <div id="gameOverContainer" style="border-style:solid; border-width: 2px; border-color:black;position:fixed;top:50%; left: 50%; transform: translate(-50%, -50%); background-color: hotpink; padding: 10px; top: 50">
        <h3>Game Over</h3>
    </div>
   
    <script>
        // let client = stitch.Stitch.initializeDefaultAppClient(config.realmAppId);
        // let database = this.client.getServiceClient(stitch.RemoteMongoClient.factory, "mongodb-atlas").db(config.databaseName);
        // let collection = this.database.collection(config.collectionName);
        document.getElementById("bottomInGame").style.visibility= "hidden";
        document.getElementById("inGameContent").hidden = true;
        document.getElementById("gameOverContainer").style.visibility = "hidden";
        
         
        const game = new Game({
            "id": "game",
            "width": window.innerWidth,
            "height": window.innerHeight,
            "realmAppId": "draw-and-guess-sivns",
            "databaseName": "draw-game",
            "collectionName": "game",
        });

        function generateWords(){
            const generalWords = words;
            const rand_index = Math.floor(Math.random() * generalWords.length)
            return generalWords[rand_index]
        }
        //await game.createOrJoin(document.getElementById("gameid").value, generateWords());
        const joinOrCreateGame = async () =>{
            await game.createOrJoin(document.getElementById("gameid").value, generateWords());
            
            document.getElementById("gameiddisplay").textContent = "Game ID: " + game.gameId
            if (game.authId == game.ownerId){
                document.getElementById("text2").textContent = "You are the owner of this room"
                document.getElementById("curWord").textContent = game.guessWord;
                document.getElementById("roleText").textContent = "You are the Drawer";
            } else {
                let hiddenWord = "";
                        let rand_index;
                        do {
                            rand_index = Math.floor(Math.random() * game.guessWord.length)
                        } while(game.guessWord[rand_index] == " ")
                        for (let i =0; i< game.guessWord.length; i++){
                            if ( game.guessWord[i] === " "){
                                console.log("there is space")
                                hiddenWord += "\xa0 \xa0"
                                continue;
                            } else if (rand_index == i){
                                hiddenWord += `${game.guessWord[i]} `
                                continue
                            }
                            hiddenWord += `_ `
                        }

                document.getElementById("text2").textContent = "You are not the owner of this room" 
                document.getElementById("curWord").textContent = hiddenWord;
                document.getElementById("roleText").textContent = "You are the Guesser";
            }
            document.getElementById("createGame").hidden= true;
            document.getElementById("bottomInGame").style.visibility= "visible";
            document.getElementById("inGameContent").hidden = false;
            if (game.guessCount >= 20){
                document.getElementById("gameOverContainer").style.visibility = "visible";
            }
        }
        
        function handleCorrect(){
            let newWord = generateWords();
            game.addScore(newWord);
        }
        const handleClear = ()=>{
            game.clearDrawing();
        }
        const leaveGame = async() =>{
            await game.leaveGame();
        }
        async function startOver(){
            let newWord = generateWords();
            await game.startOver(newWord);
        }
        
        async function handleSkip(){
            let newWord = generateWords();
            await game.skipWord(newWord);
        }
        
    </script>
</body>
</html>
